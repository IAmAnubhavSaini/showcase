<!DOCTYPE html>
<html ng-app="showcase">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Showcase Page.</title>
  <link href="pub/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="pub/css/app.css" rel="stylesheet" type="text/css" />
  <script src="pub/js/angular.min.js"></script>
  <script src="pub/js/showcase.app.js"></script>
</head>
<body>
  <header>
    <div id="Top"></div>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false" data-target="collapsable-menu">
                    <span class="sr-only">Toggle Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#Top">Anubhav Saini</a>
            </div>
            <div id="collapsable-menu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Portfolio">Portfolio</a></li>
                </ul>
            </div>
        </nav>
    </div>
  </header>

  <section id="content">
    <div id="Home" class="dark-background">
         <h1 class="heading text top-light white">hi, I am Anubhav Saini</h1>
        <hr class="separator top-light box white" />
        <div class="reach row">
            <span class="col-xs-3">
                <a href="https://twitter.com/iamanubhavsaini" class="text top-light white">Twitter</a>
            </span>
            <span class="col-xs-3">
                <a href="https://in.linkedin.com/in/iamanubhavsaini" class="text top-light white">LinkedIn</a>
            </span>
            <span class="col-xs-3">
                <a href="http://www.freecodecamp.com/iamanubhavsaini" class="text top-light white">FreeCodeCamp</a>
            </span>
            <span class="col-xs-3">
                <a href="https://github.com/IAmAnubhavSaini" class="text top-light white">GitHub</a>
            </span>
        </div>
    </div>
    <div id="About"  class="light-background" >
        <h1>About</h1>
        <hr class="separator" />
        <div ng-controller = "AboutTagsController as aboutTags">
            <span class="about-item"  ng-repeat = "tag in aboutTags.tags">{{ tag }}</span>
        </div>
    </div>
    <div id="Portfolio">
      <h1>Portfolio</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="portfolio-item">
              <h1 class="heading">Random Quotes Machine</h1>
              <div class="portfolio-details">
                  <div><a href="https://iamanubhavsaini.github.io/random-quotes">old-blog</a></div>
              </div>
          </div>
          <div class="portfolio-item">
          </div>
        </div>
        <div class="row">
          <div class="portfolio-item">
            <h1 class="heading">jspaint</h1>
            <div class="portfolio-details">
              <div><a href="https://iamanubhavsaini.github.io/jspaint">app</a></div>
            </div>
          </div>
          <div class="portfolio-item">
            <h1 class="heading">book - javascript</h1>
            <div class="portfolio-details">
              <div><a href="https://iamanubhavsaini.gitbooks.io/javascript/">read online</a></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="portfolio-item">
            <h1 class="heading">The diary of a wimpy coder</h1>
            <div class="portfolio-details">
              <div><a href="https://the-diary-of-a-wimpy-coder.blogspot.in">old-blog</a></div>
            </div>
          </div>
          <div class="portfolio-item">
            <h1 class="heading">blag</h1>
            <div class="portfolio-details">
              <div><a href="https://iamanubhavsaini.github.io/">visit</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="scripts">
    <script src="pub/js/jquery-2.1.4.min.js"></script>
    <script src="pub/js/bootstram.min.js"></script>
  </div>
</body>
</html>
